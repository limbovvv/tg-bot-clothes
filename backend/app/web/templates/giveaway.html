{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Розыгрыш</h3>
{% if giveaway %}
<div class="row g-3">
  <div class="col-md-6">
    <form method="post" action="/admin/giveaway/update" class="card card-body h-100">
      <input type="hidden" name="csrf_token" value="{{ csrf }}" />
      <input type="hidden" name="giveaway_id" value="{{ giveaway.id }}" />
      <div class="mb-2">
        <label class="form-label">Название</label>
        <input class="form-control" name="title" value="{{ giveaway.title }}" />
      </div>
      <div class="mb-2">
        <label class="form-label">Канал</label>
        <input class="form-control" name="required_channel" value="{{ giveaway.required_channel }}" />
      </div>
      <div class="mb-2">
        <label class="form-label">Дата (ДД.ММ.ГГГГ)</label>
        <input class="form-control" name="draw_at" value="{{ format_date_only(giveaway.draw_at) }}" placeholder="ДД.ММ.ГГГГ" />
      </div>
      <div class="mb-2">
        <label class="form-label">Правила</label>
        <textarea class="form-control" name="rules_text" rows="6">{{ giveaway.rules_text }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Сохранить</button>
        <button class="btn btn-danger" formaction="/admin/giveaway/close">Закрыть розыгрыш</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <div class="mb-2"><strong>{{ giveaway.title }}</strong></div>
        <div>Канал: {{ giveaway.required_channel }}</div>
        <div>Дата: {{ format_date_only(giveaway.draw_at) or '-' }}</div>
        <div class="mt-2">{{ giveaway.rules_text }}</div>
      </div>
    </div>
  </div>
</div>
{% else %}
<form method="post" action="/admin/giveaway/create" class="card card-body">
  <input type="hidden" name="csrf_token" value="{{ csrf }}" />
  <div class="mb-2">
    <label class="form-label">Название</label>
    <input class="form-control" name="title" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Канал</label>
    <input class="form-control" name="required_channel" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Дата (ISO)</label>
    <input class="form-control" name="draw_at" placeholder="ДД.ММ.ГГГГ" />
  </div>
  <div class="mb-2">
    <label class="form-label">Правила</label>
    <textarea class="form-control" name="rules_text" rows="4" required></textarea>
  </div>
  <button class="btn btn-primary">Создать</button>
</form>
{% endif %}
{% endblock %}
