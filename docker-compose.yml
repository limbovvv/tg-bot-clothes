services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    env_file: .env
    command: ["/app/scripts/backend_entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user_bot:
    build: .
    env_file: .env
    command: ["python", "-m", "bots.user_bot.bot"]
    depends_on:
      backend:
        condition: service_healthy

  admin_bot:
    build: .
    env_file: .env
    command: ["python", "-m", "bots.admin_bot.bot"]
    depends_on:
      backend:
        condition: service_healthy

  worker:
    build: .
    env_file: .env
    command: ["celery", "-A", "worker.celery_app.celery_app", "worker", "-l", "INFO"]
    depends_on:
      backend:
        condition: service_healthy

  beat:
    build: .
    env_file: .env
    command: ["celery", "-A", "worker.celery_app.celery_app", "beat", "-l", "INFO"]
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
